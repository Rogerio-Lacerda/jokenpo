<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokenpo</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

      <div class="tesoura" data-escolhas="tesoura">

  <script src="./script.js"></script>
